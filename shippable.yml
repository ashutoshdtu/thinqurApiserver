language: java                             

jdk:                                      
  - openjdk7                  

env:                                                
  - #env1=foo                           
  - #env2=bar

matrix:                                                                 

build:                                                  

  pre_ci: 
    - docker login -u="ashutoshpodkart" -p="ashutosh12#"
    - ./activator clean

  ci:
    - ./activator test
    - ./activator docker:stage
  on_success:
    - ./activator docker:publish
  on_failure:
    - #command1
    - #command2
  cache:
  cache_dir_list:
    - #dir1
  push:

integrations:
 notifications:
   - integrationName:
     type:
     recipients:
       - #recp1
       - #recp2

  hub:
    - integrationName:
      type:
      agent_only:
